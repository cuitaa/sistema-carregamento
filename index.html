  <title>Sistema de Carregamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      width: 100%;

    .resumo {
      background: #FFD966;
      font-weight: bold;
    }
    button {
      margin: 10px 10px 20px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #login {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #sistema { display: none; }
    .erro { color: red; text-align: center; margin-top: 10px; }
